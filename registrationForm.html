<!DOCTYPE html>
<html>
    <head>
      <title>Firebase</title>
      <link rel="stylesheet" href="style.css"> 
      <script src="signUp.js" defer type="module"></script>

      <!-- <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script> -->
      
    </head>
    <body>
      <h1> KINDLY SUBMIT YOUR DEVICES DETAILS HERE</h1>

    <P>SERVICE IS CURRECTLY AVAILABLE FOR ALL USERS IN THE COUNTRY/CONTINENT ROUND THE CLOCK</P> 

    <h2>Owner Personal Details</h2>

    <div class="login-container"> 
      <div id="main">
        <h1>log In</h1>
        <input id="email" type="text" placeholder="Email">
        <input id="password" type="password" placeholder="password">
        <button id="submit">Log In</button>
        <p><span>or</span></p>  
        <button id="sign-up">Sign Up</button>
      </div>

      <div id="create-acc">
        <h1>Create an Account</h1>
        <input id="email-signup" type="text" placeholder="Email *">
        <input id="Confirm-email" type="text" placeholder="Confirm Email *">
        <input id="password-signup" type="password" placeholder="password">
        <input id="Confirm-password" type="password" placeholder="confirm password *">
        <button id="createAccountBtn"><span>CREATE ACCOUNT</span></button>
        <button id="return-Btn"><span>Return to logIn </span></button>

      </div>
    </div>

    </body>
   
</html>
